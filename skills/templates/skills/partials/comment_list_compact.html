
<div class="comment-list">
{% if comments %}
{% for comment in comments %}
  {% include 'skills/partials/comment_entry_compact.html' %}
  <div class="replies" data-parent-pk="{{ comment.pk }}" data-project-pk="{{ project.pk }}">
  {% for reply in comment.comment_set.all %}
    {% include 'skills/partials/comment_entry_compact.html' with comment=reply %}
  {% endfor %}
  </div>
{% endfor %}
{% else %}
 {# <div class="message-missing">No comments yet</div> #}
{% endif %}
</div>
